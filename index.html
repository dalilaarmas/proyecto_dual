<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consumo Energético - Cabildo de Tenerife</title>
  <script src="script.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .dato { margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Consumo Energético - Cabildo de Tenerife</h1>

  <!-- Filtros por municipio, CUPS, dirección, consumo -->
<label for="filtro-municipio">Municipio:</label>
<input type="text" id="filtro-municipio" placeholder="Filtrar por municipio" />

<label for="filtro-cups">CUPS:</label>
<input type="text" id="filtro-cups" placeholder="Filtrar por CUPS" />

<label for="filtro-direccion">Dirección:</label>
<input type="text" id="filtro-direccion" placeholder="Filtrar por dirección" />

<label for="filtro-consumo">Consumo (kWh):</label>
<input type="number" id="filtro-consumo" placeholder="Filtrar por consumo" />

<input type="date" id="filtro-fecha">
  <select id="filtro-año">
  <option value="">Todos los años</option>
  <option value="2022">2022</option>
  <option value="2023">2023</option>
  <option value="2024">2024</option>
  <option value="2025">2025</option>
</select>

  <div id="datos-container"></div>
  
</body>
</html>
