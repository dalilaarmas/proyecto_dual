<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo Energético - Cabildo de Tenerife</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="resources/js/script.js"></script>
    <link rel="stylesheet" href="resources/css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1>Consumo Energético - Cabildo de Tenerife</h1>

    <div class="row">
        <!-- Menú de filtros a la izquierda -->
        <div class="col-md-3">
            <div class="filters-container">
                <div class="filter-group">
                    <label for="filtro-municipio">Municipio:</label>
                    <input type="text" id="filtro-municipio" placeholder="Filtrar por municipio" />
                </div>
                <div class="filter-group">
                    <label for="filtro-cups">CUPS:</label>
                    <input type="text" id="filtro-cups" placeholder="Filtrar por CUPS" />
                </div>
                <div class="filter-group">
                    <label for="filtro-direccion">Dirección:</label>
                    <input type="text" id="filtro-direccion" placeholder="Filtrar por dirección" />
                </div>
                <div class="filter-group">
                    <label for="filtro-consumo">Consumo (kWh):</label>
                    <input type="number" id="filtro-consumo" placeholder="Filtrar por consumo" />
                </div>
                <div class="filter-group">
                    <input type="date" id="filtro-fecha">
                    <select id="filtro-año">
                        <option value="">Todos los años</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Contenedor de la tabla a la derecha -->
        <div class="col-md-9">
            <div id="datos-container"></div>
        </div>
    </div>

    <!-- JS (para modales, menús, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
