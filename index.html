<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consumo Energético - Cabildo de Tenerife</title>

  <!-- Estilos de DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />

  <!-- Estilos de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="resources/css/estilos.css" />
</head>

<body>
  <!-- Botón para mostrar/ocultar filtros en móviles -->
  <button class="btn d-md-none" id="toggle-filtros">Filtros</button>

  <!-- Cabecera de la página -->
  <header class="bg-dark text-white p-3">
    <h1 class="h5 mb-0">Consumo Energético - Cabildo de Tenerife</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <!-- Menú lateral de filtros. Visible en escritorio y ocultable en móviles -->
      <aside id="sidebar-filtros" class="col-md-3 col-12 bg-light p-3 sidebar">
        <div class="filters-container">
          <!-- Campo para filtrar por municipio -->
          <div class="filter-group mb-2">
            <label for="filtro-municipio">Municipio:</label>
            <input type="text" id="filtro-municipio" class="form-control" placeholder="Filtrar por municipio" />
          </div>

          <!-- Campo para filtrar por CUPS -->
          <div class="filter-group mb-2">
            <label for="filtro-cups">CUPS:</label>
            <input type="text" id="filtro-cups" class="form-control" placeholder="Filtrar por CUPS" />
          </div>

          <!-- Campo para filtrar por dirección -->
          <div class="filter-group mb-2">
            <label for="filtro-direccion">Dirección:</label>
            <input type="text" id="filtro-direccion" class="form-control" placeholder="Filtrar por dirección" />
          </div>

          <!-- Campo para filtrar por consumo -->
          <div class="filter-group mb-2">
            <label for="filtro-consumo">Consumo (kWh):</label>
            <input type="number" id="filtro-consumo" class="form-control" placeholder="Filtrar por consumo" />
          </div>

          <!-- Campo para filtrar por fecha exacta -->
          <div class="filter-group mb-2">
            <label for="filtro-fecha">Fecha:</label>
            <input type="date" id="filtro-fecha" class="form-control" />
          </div>

          <!-- Selector de año para filtrar registros -->
          <div class="filter-group mb-2">
            <label for="filtro-año">Año:</label>
            <select id="filtro-año" class="form-control">
              <option value="">Todos los años</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
            </select>
          </div>
        </div>
      </aside>

      <!-- Zona principal donde se cargará la tabla con los datos -->
      <main class="col-md-9 col-12">
        <!-- Mostrar errores -->
        <div id="mensajeError" class="alert alert-danger d-none" role="alert"
          style="position: fixed; top: 10px; right: 10px; max-width: 400px; z-index: 1050;">
          <div id="contenidoError"></div>
          <button id="btnToggleDetalles" class="btn btn-sm btn-link" style="padding: 0; margin-top: 5px;">Ver
            detalles</button>
          <pre id="detallesError"
            style="display: none; white-space: pre-wrap; max-height: 200px; overflow-y: auto; background: #f8d7da; padding: 10px; margin-top: 5px; border-radius: 4px;"></pre>
          <button id="cerrarError" class="btn btn-sm btn-secondary" style="margin-top: 5px;">Cerrar</button>
        </div>
        <canvas id="miGrafico" width="400" height="200"></canvas>

         <!-- recuento de registros -->
        <div id="resumen-registros" class="alert alert-info mt-3">
          Cargando datos...
        </div>
        <!-- Botón plegable para resumen de consumo -->
        <div id="resumen-consumo"></div>
        <div id="resultado-mayor-consumo" class="alert alert-secondary d-none mt-3"></div>        
        <!-- Aquí se insertará la tabla vía JavaScript -->
        <div id="datos-container" class="table-responsive"></div>
        <div id="mensajeNoResultados" class="alert alert-warning d-none" role="alert"></div>
        <div class="text-center my-3">
          <button id="btn-cargar-mas" class="btn btn-primary">Cargar más</button>
        </div>

      </main>
    </div>
  </div>
  <!-- jQuery (necesario para DataTables y Bootstrap JS) -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

  <!-- Script de DataTables -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <!-- Bootstrap JavaScript (componentes interactivos) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script personalizado para cargar tabla y filtros -->
  <script src="resources/js/script.js"></script>
  
  <!-- Script Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
